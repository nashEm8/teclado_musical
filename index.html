<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Musical</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <div id="piano">
        <div class="keys">
            <div class="black-keys">
                <div data-key="keyq" class="key black-key">Q</div>
                <div data-key="keyw" class="key black-key">W</div>
                <div data-key="keye" class="key black-key">E</div>
                <div data-key="keyr" class="key black-key">R</div>
                <div data-key="keyt" class="key black-key">T</div>
                <div data-key="keyy" class="key black-key">Y</div>
                <div data-key="keyu" class="key black-key">U</div>
                <div data-key="keyi" class="key black-key">I</div>
                <div data-key="keyo" class="key black-key">O</div>
                <div data-key="keym" class="key black-key">M</div>
            </div>

            <div class="white-keys">
                <div data-key="keya" class="key white-key">A</div>
                <div data-key="keys" class="key white-key">S</div>
                <div data-key="keyd" class="key white-key">D</div>
                <div data-key="keyf" class="key white-key">F</div>
                <div data-key="keyg" class="key white-key">G</div>
                <div data-key="keyh" class="key white-key">H</div>
                <div data-key="keyj" class="key white-key">J</div>
                <div data-key="keyk" class="key white-key">K</div>
                <div data-key="keyz" class="key white-key">Z</div>
                <div data-key="keyx" class="key white-key">X</div>
                <div data-key="keyc" class="key white-key">C</div>
                <div data-key="keyv" class="key white-key">V</div>
                <div data-key="keyb" class="key white-key">B</div>
                <div data-key="keyn" class="key white-key">N</div>
            </div>
        </div>
    </div>

    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." autocomplete="off" />
        <button>Tocar</button>
    </div>

    <div class="musica">
    </div>

    <audio id="s_keyq" src="sounds/key01.mp3"></audio>
    <audio id="s_keyw" src="sounds/key02.mp3"></audio>
    <audio id="s_keye" src="sounds/key03.mp3"></audio>

    <audio id="s_keyc" src="sounds/key09.mp3"></audio>
    <audio id="s_keyf" src="sounds/key10.mp3"></audio>
    <audio id="s_keyg" src="sounds/key11.mp3"></audio>
    <audio id="s_keyh" src="sounds/key12.mp3"></audio>
    <audio id="s_keyi" src="sounds/key13.mp3"></audio>
    <audio id="s_keyj" src="sounds/key14.mp3"></audio>
    <audio id="s_keyk" src="sounds/key15.mp3"></audio>
    <audio id="s_keyl" src="sounds/key16.mp3"></audio>

    <audio id="s_keyt" src="sounds/key21.mp3"></audio>
    <audio id="s_keyy" src="sounds/key22.mp3"></audio>
    <audio id="s_keyu" src="sounds/key23.mp3"></audio>
    <audio id="s_keyo" src="sounds/key24.mp3"></audio>

    
    <script src="script.js"></script>

    <!-- Incluindo script do icons awesome -->

</html>
